<html>
<body>
    <h1>Feed me my snacks!</h1>
    
        <label for="age">Type your age:</label>
        <input type= "text" id="age" name="Age"><br><br>
        
        <label for="maxage">Enter Max Age:</label>
        <input type="text" id="maxAge" name="maxAge"><br><br>
        
        <label for="numPerday">Enter number of snacks:</label>
        <input type="text" id="numPerDay" name="numPerDay"><br><br>
  
    <p ID="result"> Result:</p>
    <button onclick="getData()">Accept Input</button> <!-- event handler/listener (onclick)-->
<script>
    function getData(){
        let AGE = age.value;
        let maxAGE = document.getElementById("maxAge").value;
        let perDay = document.getElementById("numPerDay").value;
        let sure = window.confirm(`Sure of your answer?`);

    if(sure){
        let totalRequired = (Number(perDay)*365)*Number(maxAGE) - Number(AGE);
        result.innerHTML = "Result: You will need " + totalRequired + " of your favorite to last you until the ripe old age of " + maxAGE;
}

    else{
        window.alert(`Click again`);
    }
    
    }
</script>

</body>
</html>
