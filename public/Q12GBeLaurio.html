    <script>
        function totalMeal() {
            let mp = document.getElementById("price").value;
            let tip = document.getElementById("tip").value;
            let sc = document.getElementById("serviceCharge").value;
            let total = Number(mp) + Number(tip) + Number(sc/100 * mp);

            result.innerHTML = "Total Meal: $" + total.toFixed(2);
         
        }
    </script>
